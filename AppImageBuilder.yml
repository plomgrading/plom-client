version: 1
script:
  - rm -rf AppDir | true
  - mkdir -p AppDir/usr/src
  # TODO: maybe work from the .tar.gz instead or remove lots of stuff
  - cp -ra plom.git AppDir/usr/src
  - mkdir -p AppDir/usr/share/icons/hicolor/128x128/apps
  - cp plom.git/org.plomgrading.PlomClient.png AppDir/usr/share/icons/hicolor/128x128/apps
  - python3 -m pip install --upgrade pip
  - python3 -m pip install --ignore-installed --prefix=/usr --root=AppDir -r plom.git/requirements.txt.client
  # Plom itself: no-deps to avoid pulling in server deps
  - python3 -m pip install --ignore-installed --prefix=/usr --root=AppDir --no-deps plom.git/


AppDir:
  path: ./AppDir
  app_info:
    id: org.plomgrading.PlomClient
    name: PlomClient
    icon: org.plomgrading.PlomClient
    version: 0.8.0
    exec: usr/bin/python3
    exec_args: -m plom.client $@
  files:
    include: []
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'

    include:
      - python3
      # with: 103MiB, without: 88MiB
      # python3-dev
      # TODO: not sure if needed
      # python3-pkg-resources
    exclude: []

  runtime:
    env:
      # Set python home
      # See https://docs.python.org/3/using/cmdline.html#envvar-PYTHONHOME
      PYTHONHOME: '${APPDIR}/usr'
      # Path to the site-packages dir or other modules dirs
      # See https://docs.python.org/3/using/cmdline.html#envvar-PYTHONPATH
      PYTHONPATH: '${APPDIR}/usr/lib/python3.8/site-packages'
       #:${APPDIR}/usr/lib/python3/site-packages'

  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: x86_64
  update-information: guess
