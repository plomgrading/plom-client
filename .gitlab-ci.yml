# Build Windows client binaries
# This section written in PowerShell
windows-client:
  tags:
  - saas-windows-medium-amd64
  stage: packaging
  before_script:
  - choco install -y python312
  - Import-Module $env:ChocolateyInstall\helpers\chocolateyProfile.psm1
  - refreshenv
  - c:\python312\python -m pip --version
  - c:\python312\python -m pip install --user --upgrade pip
  - c:\python312\python -m pip --version
  - c:\python312\python -m pip install --user --upgrade setuptools packaging wheel
  - refreshenv
  script:
  - c:\python312\python -m pip install -r requirements.txt
  - refreshenv
  # Delay pyinstaller for a month or so, sometimes output flagged as virus (Issue #1353)
  - c:\python312\python -m pip install pyinstaller~=$PYINSTALLER_VER
  - refreshenv
  - c:\python312\python -m pip install . --no-deps  # pyinstaller spec needs version
  - refreshenv
  - c:\python312\python -m plomclient.client -h
  - c:\python312\scripts\pyinstaller client.windows.spec
  - $VER = &"c:\python312\python" -c "from plomclient.client import __version__; print(__version__)"
  - echo "Extracted version string '$VER'"
  - $NAME = "PlomClient-$VER.exe"
  - move dist\PlomClient*.exe $NAME
  - CertUtil -hashfile $NAME MD5 > md5sum.txt
  - ls $NAME
  - type md5sum.txt
  artifacts:
    paths:
    - PlomClient*.exe
    - md5sum.txt
    expire_in: 16 days
