{% extends 'base/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Web Plom - Profile{% endblock %}</title>
    <!-- Font Awesome -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
    />
    <!-- MDB -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
        rel="stylesheet"
    />
</head>
<body>
    {% block main_content %}
        <div style="display: grid; grid-template-columns: auto auto;">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div id="profile-card" class="col-md-12 col-xl-8" style="border-radius: 15px; transform: translateX(55%); transition: 2s">
                    <div class="card">
                        <div class="card-body text-center">
                            <div class="mt-3 mb-4">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                                    class="rounded-circle img-fluid" style="width: 100px;" />
                            </div>
                            <h4 class="mb-2">{{ request.user.username }}</h4>
                            <p class="text-muted mb-4">@Programmer <span class="mx-2">|</span> <a href="#!">mdbootstrap.com</a></p>
                            <button id="edit" type="button">
                                Edit now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-left align-items-center h-100">
                <div id="edit-user" class="col-md-12 col-xl-8" style="visibility: hidden;">
                    <form method="post">
                        {% csrf_token %}
                        <p>Prefer Name</p>
                        {{ form.first_name }}
                        <p>Email</p>
                        {{ form.email }}
                        <br>
                        <button type="submit">Edit</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- MDB -->
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
        ></script>
        <script type="module" src="{% static '/js/frontend_utils.js' %}"></script>
    {% endblock %}
</body>
</html>
