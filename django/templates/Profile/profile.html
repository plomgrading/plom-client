{% extends 'base/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Web Plom - Profile{% endblock %}</title>
    <!-- Font Awesome -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
    />
    <!-- MDB -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
        rel="stylesheet"
    />
</head>
<body>
    {% block main_content %}
        <div style="display: grid; grid-template-columns: auto auto auto;">
            <div>

            </div>
            <div class="row d-flex justify-content-right align-items-center h-100">
                <div class="col-md-12 col-xl-8">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body text-center">
                            <div class="mt-3 mb-4">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                                    class="rounded-circle img-fluid" style="width: 100px;" />
                            </div>
                            <h4 class="mb-2">{{ request.user.username }}</h4>
                            <p class="text-muted mb-4">@Programmer <span class="mx-2">|</span> <a href="#!">mdbootstrap.com</a></p>
                            <button type="button" class="btn btn-primary btn-rounded btn-lg">
                                Edit now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-left align-items-center h-100">
                <div class="col-md-12 col-xl-8">
                    <p>Username</p>
                    <input type="email">
                    <p>prefer name</p>
                    <input type="text">
                    <p>Email</p>
                    <input type="email">
                    <input type="submit">
                </div>
            </div>
        </div>
    {% endblock %}
    <!-- MDB -->
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
    ></script>
</body>
</html>
