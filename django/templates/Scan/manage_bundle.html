{% extends "base/base.html" %}

{% block title %}Web Plom - Scan{% endblock %}

{% block page_heading %}Scan bundles{% endblock %}

{% block main_content %}
<div class="d-grid gap-2">
    {% for idx in images %}
    <div class="card w-50">
        <img 
            src="{% url 'scan_get_image' slug timestamp idx %}"
            class="card-img"
        >
    </div>
    {% endfor %}
</div>
{% endblock %}
