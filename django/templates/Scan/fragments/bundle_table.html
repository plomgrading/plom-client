{% if in_progress %}
    {% if not qr_reading %}
    <div style="height: 130px; overflow-y: scroll;">
        <table class="table" style="table-layout: fixed; font-size: 12px">
            <thead>
                <tr style="background-color: black; color: white; position: sticky; z-index: 9999; top: 0;">
                    <th>Test Paper</th>
                    <th>Page Number</th>
                    <th>Question Version</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>3</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>4</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>5</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>6</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>1</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>3</td>
                    <td>2</td>
                </tr>
            </tbody>
        </table>
    </div>
    {% else %}
    <div hx-get="{% url 'scan_bundle_table' timestamp index %}" hx-trigger="every 1s" hx-swap="outerHTML">
        <div class="spinner-border"></div>
    </div>
    {% endif %}
{% else %}
<p>QR codes not read yet.</p>
{% endif %}
