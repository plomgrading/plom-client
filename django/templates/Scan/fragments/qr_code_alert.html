{% if reading_ongoing %}
<div 
    class="alert alert-info d-flex align-items-center" 
    hx-get="{% url 'scan_qr_alert' timestamp %}" 
    hx-trigger="every 1s"
    style="display: inline;"
    hx-swap="outerHTML"
>
    <i class="bi bi-qr-code-scan me-2"></i>
    <div>
        QR code reading in progress &mdash; {{ total_complete }} complete out of {{ total_pages }}
    </div>
</div>
{% else %}
<div style="display: none;"></div>
{% endif %}
