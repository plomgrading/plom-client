<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Regenerative Links</h2>
    <p>Click on "Generate new links" to set user password.</p>
    <br>
    <h4>Manager Status</h4>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Activated</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <form method="Post" action="">
                        {% csrf_token %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.is_active }}</td>
                            <td><button type="submit" name="new_link" value="{{ user.username }}">Generate new link</button></td>
                        </tr>
                    </form>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
