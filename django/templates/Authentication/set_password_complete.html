<!DOCTYPE html>
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Plom - Set Password Complete</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    {#  Bootstrap 5.0.2  #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #C6BAFF">
    <nav class="navbar navbar-light bg-light">
        <div class="navbar-brand" style="margin-left: 5px">
            <img src="{% static 'plomLogo.png' %}" alt="Plom Logo" height="70px" width="230px">
        </div>
    </nav>
    <div style="margin-top: 7px; margin-left: 10px;">
        <h2>Password Set Complete</h2>
        <p>Your password has been set. Click on login to log in now.</p>
        <a class="btn btn-primary" href="{% url 'login' %}" style="background-color: #6F51FF; border-color: #000000;">Login</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="{% static '/js/frontend_utils.js' %}"></script>
</body>
</html>
