{% extends 'base/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password Link</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    {% block main_content %}
    <h1>Manager Reset Password Link</h1>
    <h4>Below is the Manager's link to reset password.</h4>
    <p>- Click on <b>Copy</b> to copy link to clipboard</p>
    <p>Email address: <b>{{ user_email }}</b></p>
    <p style="display: inline">{{ link }}</p>
    <button id="copy-btn" data-passwordResetLink={{ link }}>Copy</button>
    <script type="module" src="{% static '/js/frontend_utils.js' %}"></script>
    {% endblock %}
</body>
</html>
