{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activation Link</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine-next/packages/alpinejs/dist/cdn.min.js" defer></script>
</head>
<body>
    <h1>Manager Reset Password Link</h1>
    <h4>Below is the Manager's link to activate account and reset password.</h4>
    <p>- Click on copy to copy link to clipboard</p>
    <p id="link">http://{{ domain }}{% url 'password_reset' uidb64=uid token=token %}</p>
    <button id="copy">Copy</button>
    <a href="{% url 'home' %}">Home</a>
    <script type="module" src="{% static '/js/activation_link.js' %}"></script>
</body>
</html>
