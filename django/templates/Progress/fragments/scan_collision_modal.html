<script>document.getElementById("{{ test_paper }}_{{ index }}_button").click();</script>
<button type="button"
        data-bs-toggle="modal"
        data-bs-target="#pageModal{{ test_paper }}{{ index }}"
        id="{{ test_paper }}_{{ index }}_button"
        style="display: none"></button>
<div class="modal" id="pageModal{{ test_paper }}{{ index }}">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Collision: test {{ test_paper }}, page {{ index }}</h6>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <img src="{% url 'progress_scan_page_image' test_paper index %}"
                             class="w-100 thumbnail shadow-sm">
                    </div>
                    <div class="col">
                        <img src="{% url 'progress_collision_image' colliding_hash %}"
                             class="w-100 thumbnail shadow-sm">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-danger"
                   hx-delete="{% url 'progress_discard_colliding' colliding_hash %}"
                   hx-confirm="Are you sure?">Keep original, discard colliding</a>
                <a class="btn btn-danger"
                   hx-delete="{% url 'progress_replace_colliding' test_paper index colliding_hash %}"
                   hx-confirm="Are you sure?">Replace and discard original</a>
            </div>
        </div>
    </div>
</div>
