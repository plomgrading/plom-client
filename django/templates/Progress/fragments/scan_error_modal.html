<script>document.getElementById("{{ test_paper }}_{{ page_number }}_button").click();</script>
<button type="button"
        data-bs-toggle="modal"
        data-bs-target="#pageModal{{ test_paper }}{{ page_number }}"
        id="{{ test_paper }}_{{ page_number }}_button"
        style="display: none"></button>
<div class="modal" id="pageModal{{ test_paper }}{{ page_number }}">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Error: test {{ test_paper }}, page {{ page_number }}</h6>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-10">
                        <img class="w-100 thumbnail shadow-sm"
                             src="{% url 'progress_error_image' error_hash %}">
                    </div>
                    <div class="col-1">
                        <div class="w-100">
                            <a class="btn btn-success">Push Image</a>
                            <a class="btn btn-danger">Discard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
