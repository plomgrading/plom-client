{% extends "test_creator/base-test-spec-2col.html"%}

{% block title %}Create specification - Names{% endblock %}

{% block right_column %}

<form class="w-100" action="{% url 'names' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="vstack d-flex h-100">
        <div class="h-100">
            <div class="row">
                <!-- Form area -->
                <label for="{{ form.long_name.id_for_label }}" class="col-sm-2 col-form-label fs-5" style="padding-top: 0px;">{{ form.long_name.label }}</label>
                <div class="col-sm-10">
                    {{ form.long_name}}
                    <p>{{ form.long_name.help_text }}</p>
                </div>

                <label for="{{ form.short_name.id_for_label }}" class="col-sm-2 col-form-label fs-5" style="padding-top: 0px;">{{ form.short_name.label }}</label>
                <div class="col-sm-10">
                    {{ form.short_name }}
                    <p>{{ form.short_name.help_text }}</p>
                </div>                   
            </div>
        </div>
        <div>
            <!-- <a type="button" class="btn btn-primary btn-lg">Back</a> -->
            <input type="submit" class="btn btn-primary btn-lg float-end" value="Next">
        </div>
    </div>
</form>

{% endblock %}
